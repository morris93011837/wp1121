<!doctype html>
<html lang="en">
  <head>
    <title>My Diary</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>My Diary</h1>
    <div style="text-align:center"><button id="diary-add">新增日記本</button></div>

    <rect id="diary-edit">
      <div id="diary-input-container">
        <p id="diary-date"></p>
        <select id="diary-topic">
          <option value="">選擇標籤</option>
          <option value="1">學業</option>
          <option value="2">人際</option>
          <option value="3">社團</option>
        </select>
        <select id="diary-emoji" >
          <option value="">選擇心情</option>
          <option value="1">快樂</option>
          <option value="2">生氣</option>
          <option value="3">難過</option>
        </select>
      </div>
      <textarea id="diary-content" placeholder="內文" tabindex="1"></textarea>
      <div style="text-align:right">
        <button id="diary-save" tabindex="2">儲存</button>
        <button id="diary-cancel" tabindex="3">取消</button>
      </div>
    </rect>

    <rect id="diary-view">
      <p id="view-date"></p>
      <p id="view-topic"></p>
      <p id="view-emoji"></p>
      <p id="view-content"></p>
    </rect>
    
    <section id="todos"></section>
  </body>
  <template id="todo-item-template">
    <details id="" class="todo-item">
      <summary>
        <div>
          <input data-id="" type="checkbox" />
          <p class="todo-topic">todo 1</p>
          <p class="todo-emoji">todo 1</p>
        </div>
        <button data-id="" class="delete-todo">delete</button>
      </summary>
      <p class="todo-description">todo 1 description</p>
    </details>
  </template>
</html>
