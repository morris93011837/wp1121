<!doctype html>
<html lang="en">
  <head>
    <title>My Diary</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>My Diary</h1>
    <div style="text-align:center"><button id="diary-add">新增日記本</button></div>

    <rect id="diary-edit">
      <div id="diary-input-container">
        <p id="diary-date"></p>
        <input type="date" id="designated-date" />
        <button id="select-date">更改日期</button>
        <select id="diary-topic">
          <option value="">選擇標籤</option>
          <option value="1">學業</option>
          <option value="2">人際</option>
          <option value="3">社團</option>
        </select>
        <select id="diary-emoji" >
          <option value="">選擇心情</option>
          <option value="1">快樂</option>
          <option value="2">生氣</option>
          <option value="3">難過</option>
        </select>
      </div>
      <textarea id="diary-content" placeholder="內文" tabindex="1"></textarea>
      <div style="text-align:right">
        <button id="diary-save" tabindex="2">儲存</button>
        <button id="diary-cancel" tabindex="3">取消</button>
      </div>
    </rect>

    <rect id="diary-view">
      <div id="view-setting">
        <p id="view-date"></p>
        <p id="view-topic"></p>
        <p id="view-emoji"></p>
        <p id="view-content"></p>
      </div>
      <div id="view-bottom" style="text-align:right">
        <button id="into-edit">編輯</button>
        <button id="close-view">關閉</button>
      </div>
    </rect>
    
    <section id="todos"></section>
  </body>
  <template id="todo-item-template">
    <div id="" class="todo-item">
      <p class="todo-date">日期</p>
      <p class="todo-topic">標籤</p>
      <p class="todo-emoji">心情</p>
      <button data-id="" class="delete-todo">刪除</button>
      <button class="view-todo">檢視內容</button>
      <p class="todo-description">內文</p>
    </div>
  </template>
</html>
