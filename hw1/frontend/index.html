<!doctype html>
<html lang="en">
  <head>
    <title>My Diary</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>My Diary</h1>
    <div id="todo-input-container">
      <p id="diary-date"></p>
      <select id="diary-topic">
        <option value="">選擇標籤</option>
        <option value="school">學業</option>
        <option value="relation">人際</option>
        <option value="club">社團</option>
      </select>
      <select id="diary-emoji">
        <option value="">選擇心情</option>
        <option value="happy">快樂</option>
        <option value="angry">生氣</option>
        <option value="sad">難過</option>
      </select>
      <input type="text" id="todo-input" placeholder="new todo" tabindex="1" />
      <button id="todo-add" tabindex="3">新增日記卡</button>
    </div>
    <textarea
      id="todo-description-input"
      placeholder="description"
      tabindex="2"
    ></textarea>
    <section id="todos"></section>
  </body>
  <template id="todo-item-template">
    <details id="" class="todo-item">
      <summary>
        <div>
          <input data-id="" type="checkbox" />
          <p class="todo-title">todo 1</p>
        </div>
        <button data-id="" class="delete-todo">delete</button>
      </summary>
      <p class="todo-description">todo 1 description</p>
    </details>
  </template>
</html>
